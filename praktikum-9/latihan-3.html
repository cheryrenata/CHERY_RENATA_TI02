<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan Javascript 3 </title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
    <label for="masuk">Jam Masuk </label> <input type="text" id="masuk">
    <br> <br>
    <label for="keluar">Jam Keluar </label> <input type="text" id="keluar">
    <br> <br>
    <input type="button" value="hitung" onclick="biaya_parkir()">
    <br> <br>
    <label for="biaya">Biaya </label> <input type="text" id="biaya">
    <br> <br>
    </form>
    <script>
        function biaya_parkir () {
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let total = jam_keluar - jam_masuk ;

            let tarif_awal = 3000;
            let selisih_waktu= Math.round(total - 2);
            let tarif_lanjut = selisih_waktu * 1000;
            let total_tarif = tarif_awal + tarif_lanjut;
            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
        
    </script>

</body>
</html>
